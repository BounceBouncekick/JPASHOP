spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  batch:
    job:
      enabled: false # 배치 작업 자동 실행 비활성화
    initialize-schema: never # 스키마 초기화를 항상 수행

jwt:
  secret: ${JWT_KEY}
  expiration-time: 3600000000000

logging:
  level:
    org.hibernate.SQL: debug


